<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header class="bg-gray">
        <div class="container">
            
        </div>
    </header>
    <main>
        <section class="jumbo bg-green">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="jumbo-contents">
                            <img src="assets/img/avatar.svg" alt="">
                            <div class="section-title">
                                <h2 class="title">Start Bootstrap</h2>
                                <div class="line-star">
                                    <div class="line"></div>
                                    <i class="fa-solid fa-star"></i>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <p>Graphic artist - Web designer - Illustrator</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="section-title">
                <h2 class="title">Portfolio</h2>
                <div class="line-star">
                    <div class="line"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="line"></div>
                </div>
            </div>
            <div class="portfolio-images">
                <div class="p-img">
                    <img src="assets/img/cabin.png" alt="">
                </div>
                <div class="p-img">
                    <img src="assets/img/cake.png" alt="">
                </div>
                <div class="p-img">
                    <img src="assets/img/circus.png" alt="">
                </div>
                <div class="p-img">
                    <img src="assets/img/game.png" alt="">
                </div>
                <div class="p-img">
                    <img src="assets/img/safe.png" alt="">
                </div>
                <div class="p-img">
                    <img src="assets/img/submarine.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
